<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./image/icone.png">

    <title>Conversor de moedas</title>

  </head>
  <body>
    
    <div class="container">

      <h1>
        <p class="page-title">Conversor de moedas</p>
      </h1>

      <div class="entrada">
        <input
          type="number"
          step="0.01"
          placeholder="Enter dollar amount here"
          class="number"
          id="number"
          min="1"
        />
      </div>

      <div class="cButon">
        <button class="button" id="buttonConvert">Convert</button>
        <button class="button" id="buttonReset">Reset</button>
      </div>

      <span class="res" id="res"></span>

    </div>

    <script src="script.js"></script>
  </body>
</html>
